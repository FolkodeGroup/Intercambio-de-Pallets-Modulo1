{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark"> <!-- Añadí data-bs-theme="dark" para que el tema se vea mejor -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de Pallets</title>

    <!-- Enlace al tema Morph que guardaste localmente -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bloque para CSS o scripts específicos de cada app -->
    {% block head %}{% endblock %}
    
</head>
<body style="background: #01454F;">
    {% include 'includes/header.html'%}


    <div class="container-fluid mt-4">
        {% block content %}
        <!-- El contenido de las otras páginas (hijas) se insertará aquí -->
        
        {% endblock %}
    </div>

    <!-- JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
