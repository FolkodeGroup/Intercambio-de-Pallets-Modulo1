{% load static %}

<header class="navbar navbar-dark bg-teal shadow-sm px-4 py-2 d-flex align-items-center gap-4" style="background-color: #002D33;">
  <div class="w-100 d-flex  align-items-center justify-content-space-betweens">
    <h4 class="mb-0 ff-Nunito-Sans fw-bold text-light flex-grow-1">Dashboard</h4>
    <div class="time-container">
        <span id="reloj" class=""></span>
        <span id="fecha" class=""></span>
    </div>
  </div>
</header>


<script>
  // Script para actualizar hora y fecha en tiempo real
  function actualizarReloj() {
    const ahora = new Date();
    const hora = ahora.toLocaleTimeString('es-AR', { hour12: false });
    const fecha = ahora.toLocaleDateString('es-AR');
    document.getElementById("reloj").textContent = hora;
    document.getElementById("fecha").textContent = fecha;
  }
  setInterval(actualizarReloj, 1000);
  actualizarReloj();
</script>
